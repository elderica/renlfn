# ref: https://zenn.dev/kounoike/articles/20220211-easy-generate-release-notes
# ref: https://github.com/ts-live/ts-live/blob/main/.github/release-drafter.yml
---
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

template: |
  ## Changes

  $CHANGES

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
  - title: 'ğŸ’ª Enhancement'
    labels:
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    label: 'chore'
  - title: 'ğŸ”§ Refactoring'
    label: 'refactor'
  - title: 'ğŸ“– Documentation'
    label: 'documentation'
  - title: 'â›“ï¸ Dependency update'
    label: 'dependencies'


autolabeler:
  - label: feature
    branch:
      - '/^feat(ure)?[/-].+/'
  - label: bug
    branch:
      - '/^fix[/-].+/'
  - label: chore
    branch:
      - '/^chore[/-].+/'
  - label: refactor
    branch:
      - '/(refactor|refactoring)[/-].+/'
  - label: documentation
    branch:
      - '/doc(umentation)?[/-].+/'
    files:
      - '*.md'
  - label: enhancement
    branch:
      - '/(enhancement|improve)[/-].+/'
  - label: dependencies
    branch:
      - '/dep(endencies)?[/-].+/'
  - label: github
    files:
      - '.github/**/*'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
